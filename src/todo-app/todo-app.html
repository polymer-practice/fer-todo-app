<dom-module id="todo-app">

    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

    class TodoApp extends Polymer.Element {
      static get is() { return 'todo-app'; }

        return {
          prop1: {
